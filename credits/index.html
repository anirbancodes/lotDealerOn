<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits-Dealer | MyLotto</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <style>
    body {
      font-family: "lato", sans-serif;
    }
    .line {
      flex-direction: row;
      display: flex;
      margin-bottom: -25px;
      white-space: initial;
    }
    .line > p {
      white-space: initial;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }
    .number {
      font-size: 18px;
    }
  </style>
  <body>
    <div class="header">
      <div style="display: flex; justify-content: space-between">
        <h2>>> PlayLot</h2>
        <h3 class="margin-left-pc" id="time-counter"></h3>
      </div>
      <div class="header-user">
        <p class="mob-margin-top-less-15" id="profile-name">Dealer:&nbsp;</p>
        <p class="mob-margin-top-less-15">
          Credits: <span id="user-credit"></span>
        </p>
      </div>
    </div>

    <div
      style="display: flex; justify-content: space-evenly; margin-bottom: 15px"
    >
      <div class="header-option header-option" id="header-game">
        <p>Game</p>
      </div>
      <div class="header-option" id="header-history">
        <p>History</p>
      </div>
      <div class="header-option" id="header-sale">
        <p>Sale</p>
      </div>
      <div class="header-option-active" id="header-credits">
        <p>Credits</p>
      </div>
    </div>

    <div style="padding: 10px 20px">
      <input type="date" id="date" />
      <a style="text-align: center" class="btn-submit" id="showBtn">Show</a>
      <div id="credit-table"></div>
    </div>
    <p id="comment-text" style="text-align: center"></p>

    <div style="height: 50px"></div>

    <br /><br />
    <div>
      <p style="text-align: center; font-size: 10px">
        Â© 2022, MyLotto Technologies Ltd. All rights reserved.
      </p>
    </div>
    <script src="../style.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
